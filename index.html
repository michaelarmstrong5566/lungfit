<!DOCTYPE html>
<html>
<head>
    <title>6MWD Calculator</title>
</head>

<body>
    <form id="6mwd_form" onsubmit="calculateDistanceWalked()" oninput="d.value=parseInt(g.value)+parseInt(h.value)+parseInt(a.value)+parseInt(l.value)+parseInt(dpl.value)">
        <fieldset>
            <legend>Input:</legend>

            <select type="number" id="g">
                <option value="1">Male</option>
                <option value="0">Female</option>
            </select><br><br>
            <input type="number" id="h" name="height" placeholder="Height (cm)"><br><br>
            <input type="number" id="a" name="age" placeholder="Age(years)" ><br><br>
            <input type="number" id="l" name="laps" placeholder="Laps(#)"><br><br>
            <input type="number" id="dpl" name="distance_per_lap" placeholder="Distance/Lap(m)"><br><br>
            
           
        </fieldset>



        <fieldset>
            <legend>Output:</legend>
            Distance Walked: <output form="6mwd_form" name="d" for="height age laps distance_per_lap"></output>


            Percent Predicted:calculateDistanceWalked()



        </fieldset> 
    </form>


    <script type="text/javascript" src="script.js">
    </script>    
</body>

</html>
