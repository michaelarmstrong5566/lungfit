    <!DOCTYPE html>
    <html>
    <head>
        <title>6MWD Calculator</title>
    </head>
  
    <body>
        <form>
            Gender:<br>
            <input type="radio" name="gender" value="1">Male<br>
            <input type="radio" name="gender" value="0">Female<br>
            Height(cm):<br>
            <input type="text" name="height"><br>
            Age(years):<br>
            <input type="text" name="age"><br>
            Laps:<br>
            <input type="text" name="laps"><br>
            Distance per lap (m):<br>
            <input type="text" name="distance_per_lap"><br>


            <input type="submit" value="Calculate"><br>
            <input type="reset">
        </form>
        
    </body>

    </html>
