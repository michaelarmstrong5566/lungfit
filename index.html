    <!DOCTYPE html>
    <html>
    <head>
        <title>6MWD Calculator</title>
    </head>
  
    <body>
        <form onsubmit="myFunction()">
            <fieldset>
                <legend>Input:</legend>
            Gender:<br>
            <input type="radio" id="m" name="gender" value="1" oninput="calculateDistanceWalked()">Male<br>
            <input type="radio" id="f"name="gender" value="0" oninput="calculateDistanceWalked()">Female<br>
            <input type="number" id="h" name="height" placeholder="Height (cm)" oninput="calculateDistanceWalked()"><br><br>
            <input type="number" id="a" name="age" placeholder="Age(years)" ><br><br>
            <input type="number" id="l" name="laps" placeholder="Laps(#)"><br><br>
            <input type="number" id="dpl" name="distance_per_lap" placeholder="Distance/Lap(m)"><br><br>
            <input type="submit"><br><br>
            <input type="reset">
          
            </fieldset>
            
           
        
             <fieldset>
                <legend>Output:</legend>
            Distance Walked:<br>
            
                 
            Percent Predicted:<br>
            
            
             
            </fieldset> 
        </form>
    
        
        <script type="text/javascript" src="script.js">
        </script>    
    </body>

    </html>
