<!DOCTYPE html>
<html>
<head>
    <title>6MWD Calculator</title>
</head>

<body>
    <form id="6mwd_form" onsubmit="calculateDistanceWalked()">
        <fieldset>
            <legend>Input:</legend>
            <input type="number" id="g" name="gender" placeholder="Male=1, Female=0"><br><br>
            <input type="number" id="h" name="height" placeholder="Height (cm)"><br><br>
            <input type="number" id="a" name="age" placeholder="Age(years)" ><br><br>
            <input type="number" id="l" name="laps" placeholder="Laps(#)"><br><br>
            <input type="number" id="dpl" name="distance_per_lap" placeholder="Distance/Lap(m)"><br><br>
            <input type="submit"><br><br>
            <input type="reset">

        </fieldset>



        <fieldset>
            <legend>Output:</legend>
            Distance Walked:<br>


            Percent Predicted:<br>



        </fieldset> 
    </form>


    <script type="text/javascript" src="script.js">
    </script>    
</body>

</html>
