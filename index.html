    <!DOCTYPE html>
    <html>
    <head>
        <title>6MWD Calculator</title>
    </head>
  
    <body>
        <form>
            <fieldset>
                <legend>Input:</legend>
            Gender:<br>
            <input type="radio" name="gender" value="1">Male<br>
            <input type="radio" name="gender" value="0">Female<br>
            Height(cm):<br>
            <input type="number" name="height" placeholder="Height (cm)" ><br><br>
            Age(years):<br>
            <input type="number" name="age" placeholder="Age(years)" ><br><br>
            Laps:<br>
            <input type="number" name="laps" placeholder="Laps(#)"><br><br>
            Distance per lap (m):<br>
            <input type="number" name="distance_per_lap" placeholder="Distance/Lap(m)"><br><br>


            <input type="submit"><br><br>
            <input type="reset">
       
        
            
            
            
            </fieldset>
            
           
        
             <fieldset>
                <legend>Output:</legend>
            Distance Walk:<br>
            
                 
            Percent Predicted:<br>
            
            
             
            </fieldset> 
        </form>
    
        
        <script type="text/javascript" src="script.js">
        
        </script>    
    </body>

    </html>
