    <!DOCTYPE html>
    <html>
    <head>
        <title>6MWD Calculator</title>
    </head>
  
    <body>
        <form oninput="distance_walked.value = gender + value.parseInt(height.value) + parseInt(age.value) + parseInt(laps.value) + parseInt(distance_per_lap">
            <fieldset>
                <legend>Input:</legend>
            Gender:<br>
            <input type="radio" name="gender" value="1">Male<br>
            <input type="radio" name="gender" value="0">Female<br>
            Height(cm):<br>
            <input type="text" name="height"><br><br>
            Age(years):<br>
            <input type="text" name="age"><br><br>
            Laps:<br>
            <input type="text" name="laps"><br><br>
            Distance per lap (m):<br>
            <input type="text" name="distance_per_lap"><br><br>


            <input type="submit"><br><br>
            <input type="reset">
            </fieldset>
            
             <fieldset>
                <legend>Output:</legend>
            Distance Walk:<br>
            <output name="distance_walked" for="gender height age laps distance_per_lap"></output>
                 
            Percent Predicted:<br>
            <output name="percent_predicted" for="gender height age laps distance_per_lap"></output>
            </fieldset> 
        </form>
        
    </body>

    </html>
