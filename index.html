<!DOCTYPE html>
<html>
<head>
    <title>6MWD Calculator</title>
     
	<!-- My Custom Style Sheet -->
	<link rel="stylesheet" type="text/css" href="style.css">
	<!-- Favicon -->
	<link rel="icon" href="lungs.png" type="image/png" sizes="16x16">
   
</head>

<body>
   
    <form id="form">
        <div class="row">
            <div class="column">
        <fieldset>
            <legend>Input:</legend>

            <select type="number" id="g2" onchange="testing()">
                <option value="1">Male</option>
                <option value="0">Female</option>
            </select><br><br>
            <input type="number" id="h2" name="height" value="999" placeholder="Height (cm)"><br><br>
            <input type="number" id="a2" name="age" placeholder="Age(years)"><br><br>
            <input type="number" id="l2" name="laps" placeholder="Laps(#)"><br><br>
            
		<select type="number" id="dpl2" name="distance_per_lap">
			<option value="25">25m</option>
			<option value="50" selected>50m</option>
                	<option value="75">75m</option>
			<option value="100">100m</option>
			
		</select>
		
            
           
        </fieldset>
            </div>
<div class="column">
        <fieldset>
            <legend>Stopwatch:</legend>
		<nav class="controls">
			<button type="button" onClick="stopwatch.start()">Start</button>
			<button type="button" onClick="stopwatch.lap()">Lap</button>
			<button type="button" onClick="stopwatch.stop()">Stop</button>
			<button type="button" onClick="stopwatch.restart()">Restart</button>
			<button type="button" onClick="stopwatch.clear()">Clear Laps</button><br>
		</nav>
		<div class="stopwatch"></div>
		<ol class="results"></ol>
		
		
		</fieldset>
            </div>
		
		
		
        <div class="column">
        <fieldset>
            <legend>Output:</legend>
            <p id="predicted_walk_distance2"></p>
            <p id="distance_walked2"></p>
            <p id="percent_predicted2"></p>


            



        </fieldset>
            </div>
            </div>
	
	
            
    </form>

	

    <script type="text/javascript" src="script.js">
    </script>    
</body>

</html>
