<!DOCTYPE html>
<html>
<head>
    <title>6MWD Calculator</title>
     
	<!-- My Custom Style Sheet -->
	<link rel="stylesheet" type="text/css" href="style.css">
	<!-- Favicon -->
	<link rel="icon" href="lungs.png" type="image/png" sizes="16x16">
   
</head>

<body>
   
    <form id="6mwd_form" onkeyup="allFunctions();">
        <div class="row">
            <div class="column">
        <fieldset>
            <legend>Input:</legend>

            <select type="number" id="g">
                <option value="1">Male</option>
                <option value="0">Female</option>
            </select><br><br>
            <input type="number" id="h" name="height" placeholder="Height (cm)"><br><br>
            <input type="number" id="a" name="age" placeholder="Age(years)" ><br><br>
            <input type="number" id="l" name="laps" placeholder="Laps(#)"><br><br>
            
		<select type="number" id="dpl" name="distance_per_lap">
			<option value="25">25m</option>
			<option value="50" selected>50m</option>
                	<option value="75">75m</option>
			<option value="100">100m</option>
			
		</select>
            
           
        </fieldset>
            </div>
<div class="column">
        <fieldset>
            <legend>Stopwatch:</legend>
		<nav class="controls">
			<button type="button" onClick="stopwatch.start()">Start</button>
			<button type="button" onClick="stopwatch.lap()">Lap</button>
			<button type="button" onClick="stopwatch.stop()">Stop</button>
			<button type="button" onClick="stopwatch.restart()">Restart</button>
			<button type="button" onClick="stopwatch.clear()">Clear Laps</button><br>
		</nav>
		<div class="stopwatch"></div>
		<ol class="results"></ol>
		
		
		</fieldset>
            </div>
		
		
		
        <div class="column">
        <fieldset>
            <legend>Output:</legend>
            <p id="predicted_walk_distance"></p>
            <p id="distance_walked"></p>
            <p id="percent_predicted"></p>


            



        </fieldset>
            </div>
            </div>
	    
	    <div class="row">
            <div class="column">
		     <fieldset>
            <legend>Input2:</legend>
			     
			       <select type="number" id="g2" onkeyup="testing()">
                <option value="1">Male</option>
                <option value="0">Female</option>
            </select><br><br>
            <input type="number" id="h2" name="height" placeholder="Height (cm)" onkeyup="testing()"><br><br>
            <input type="number" id="a2" name="age" placeholder="Age(years)" onkeyup="testing()"><br><br>
            <input type="number" id="l2" name="laps" placeholder="Laps(#)"onkeyup="testing()"><br><br>
            
		<select type="number" id="dpl2" name="distance_per_lap" onkeyup="testing()">
			<option value="25">25m</option>
			<option value="50" selected>50m</option>
                	<option value="75">75m</option>
			<option value="100">100m</option>
			
		</select>
			     
			     
		    
		    <p>This example uses the HTML DOM to assign an "onkeyup" event to an input element.</p>

<p>Press a key inside the text field and release it to set the text to uppercase.</p>

Enter your name: <input type="text" id="fname">

<script>
document.getElementById("fname").onkeyup = function() {myFunction()};

function myFunction() {
    var x = document.getElementById("fname");
    x.value = x.value.toUpperCase();
}
</script>
		  </fieldset>
		    <div class="column">
        <fieldset>
            <legend>Output2:</legend>
            <p id="predicted_walk_distance"></p>
		
<script>
		document.getElementById("fname").innerHTML = "Predicted Walk Distance: ";
	</script>
            <p id="distance_walked"></p>
            <p id="percent_predicted"></p>


            



        </fieldset>
            </div>
		    
	    </div>
            </div>   
	    
            
    </form>


    <script type="text/javascript" src="script.js">
    </script>    
</body>

</html>
