<!DOCTYPE html>
<html>
<head>
    <title>6MWD Calculator</title>

    <!-- My Custom Style Sheet -->
    <link rel="stylesheet" type="text/css" href="style.css">
    <!-- Favicon -->
    <link rel="icon" href="lungs.png" type="image/png" sizes="16x16">

</head>

<body>
                    <form class="container">
  <input type="radio" id="init" name="control" checked="checked">
  <input type="radio" id="stop" name="control">
  <input type="radio" id="start" name="control">
  <input type="reset" id="reset" name="control">
  <input type="checkbox" id="lap_1" name="lap">
  <input type="checkbox" id="lap_2" name="lap">
  <input type="checkbox" id="lap_3" name="lap">
  <input type="checkbox" id="lap_4" name="lap">
  <input type="checkbox" id="lap_5" name="lap">
  

  <time><i></i><b></b><i></i><b></b><i></i></time>

  <div class="controls">
    <label for="stop">Stop</label>
    <label for="start">Start</label>
    <label for="reset">Reset</label>
    <label for="lap_1">Lap</label>
    <label for="lap_2">Lap</label>
    <label for="lap_3">Lap</label>
    <label for="lap_4">Lap</label>
    <label for="lap_5">Lap</label>
  </div>

  <ul class="laps">
    <li>
      <time><i></i><b></b><i></i><b></b><i></i></time>
    </li>
    <li>
      <time><i></i><b></b><i></i><b></b><i></i></time>
    </li>
    <li>
      <time><i></i><b></b><i></i><b></b><i></i></time>
    </li>
    <li>
      <time><i></i><b></b><i></i><b></b><i></i></time>
    </li>
    <li>
      <time><i></i><b></b><i></i><b></b><i></i></time>
    </li>
    
  </ul>
</form>
    
    
    <form id="form">
        <div class="row">
            <div class="column">
                <fieldset>
                    <legend>Input:</legend>

                    <select type="number" onchange="testing()">
                        <option value="1">Male</option>
                        <option value="0">Female</option>
                    </select><br><br>
                    <input type="number" placeholder="Height (cm)" onchange="testing()"><br><br>
                    <input type="number" placeholder="Age(years)" onchange="testing()"><br><br>
                    <input type="number" placeholder="Laps(#)" onchange="testing()"><br><br>
                    <select type="number" onchange="testing()">
                        <option value="25">25m</option>
                        <option value="50" selected>50m</option>
                        <option value="75">75m</option>
                        <option value="100">100m</option>
                    </select><br><br>
                     
                    <input type="number" placeholder="FEV1(L) after bronchodilator" onchange="testing()"><br><br>
                    <select type="number" onchange="testing()">
                        <option value="0">MRC 1</option>
                        <option value="0">MRC 2</option>
                        <option value="1">MRC 3</option>
                        <option value="2">MRC 4</option>
                        <option value="3">MRC 5</option>
                    </select><br><br>
                    <input type="number" placeholder="Weight (kg)" onchange="testing()"><br><br>



            
            </div>
            
             <div class="column">
               

                
           
            </div>
            
            
            
            
            
            
            
            
            
            
            
            
            <div class="column">
                <fieldset>
                    <legend>Output:</legend>
                    <p id="predicted_walk_distance"></p>
                    <p id="distance_walked"></p>
                    <p id="percent_predicted"></p>
                    <p id="lung_age"></p>
                    <!-- <p id="C"></p> -->
                    <!-- <p id="D"</p> -->
                    <p id="bode_index"</p>
                    <p id="bmi"       </p>    
                 </fieldset>
            </div>
   
        </div>



    </form>



    <script type="text/javascript" src="script.js">
    </script>    
</body>

</html>
