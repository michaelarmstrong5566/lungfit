    <!DOCTYPE html>
    <html>
    <head>
        <title>6MWD Calculator</title>
    </head>
  
    <body>
        <form>
            <fieldset>
                <legend>Input:</legend>
            Gender:<br>
            <input type="radio" name="gender" value="1">Male<br>
            <input type="radio" name="gender" value="0">Female<br>
            Height(cm):<br>
            <input type="number" name="height" placeholder="Height (cm)" ><br><br>
            Age(years):<br>
            <input type="number" name="age"><br><br>
            Laps:<br>
            <input type="number" name="laps"><br><br>
            Distance per lap (m):<br>
            <input type="number" name="distance_per_lap"><br><br>


            <input type="submit"><br><br>
            <input type="reset">
       
            <form action="/action_page.php"
oninput="x.value=parseInt(a.value)+parseInt(b.value)">
  0
  <input type="range" id="a" name="a" value="50">
  100 +
  <input type="number" id="b" name="b" value="50">
  =
  <output name="x" for="a b"></output>
  <br><br>
  <input type="submit">
</form>
            
            
            
            </fieldset>
            
           
        
             <fieldset>
                <legend>Output:</legend>
            Distance Walk:<br>
            
                 
            Percent Predicted:<br>
            
            
             
            </fieldset> 
        </form>
        
    </body>
